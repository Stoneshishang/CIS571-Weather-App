<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Powder Chaser</title>
  </head>
  <body>

      <h1>Powder Chaser</h1>

    <form action="/" method="post">

      <label for="resort">Resort:</label>
      <input type="text" name ="resort" placeholder="Resort"/>

      <label for="departureCity">Departure City:</label>
      <input type="text" name="departureCity" placeholder="Departure City">

      <label for="arrivalCity">Arrival City:</label>
      <input type="text" name="arrivalCity" placeholder="Arrival City">

      <label for="departureTime">Departure Time:</label>
      <input type="date" name="departureTime" placeholder="Departure Time">

      <label for="arrivalTime">Return Time:</label>
      <input type="date" name="arrivalTime" placeholder="Arrival Time">

      <button type="submit" name="button">Find Trip Sum!</button>

    </form>

  </body>
</html>
